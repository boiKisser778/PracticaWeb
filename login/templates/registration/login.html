<!-- templates/registration/login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .login-box {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            width: 300px;
        }
        .login-box h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
            font-size: 14px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            margin-top: 20px;
            padding: 10px;
            background-color: #4a90e2;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #357ab8;
        }
        .error {
            color: red;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
        }
        .reset-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Login</h2>

        {% if form.errors %}
            <div class="error">Invalid username or password.</div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <label for="id_username">Username</label>
            <input type="text" name="username" id="id_username" required>

            <label for="id_password">Password</label>
            <input type="password" name="password" id="id_password" required>

            <button type="submit">Log in</button>
        </form>
        <div style="text-align: center; margin-top: 15px;">
    <p>Don't have an account?</p>
    <a href="{% url 'register' %}">
        <button type="button" style="padding: 8px 16px; margin-top: 5px; background-color: #4a90e2; color: white; border: none; border-radius: 4px; cursor: pointer;">
            Sign Up
        </button>
    </a>
</div>


        <a class="reset-link" href="{% url 'password_reset' %}">Forgot password?</a>
    </div>
</body>
</html>
